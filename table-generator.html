<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/table-generator.js" defer></script>
    <title>Schedule for Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .model {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Schedule Management for Models</h1>

    <!-- Форма для добавления записи -->
    <form id="schedule-form">
        <label for="model">Select Model:</label>
        <select id="model" name="model" required>
            <option value="Model_1">Model 1</option>
            <option value="Model_2">Model 2</option>
            <option value="Model_3">Model 3</option>
        </select>
        <br><br>

        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br><br>

        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required>
        <br><br>

        <button type="submit">Add Schedule</button>
    </form>

    <!-- Таблицы для каждой модели -->
    <div class="model" id="Model_1">
        <h3>Model 1 Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody class="schedule-body">
                <!-- Динамические строки будут добавляться сюда -->
            </tbody>
        </table>
    </div>

    <div class="model" id="Model_2">
        <h3>Model 2 Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody class="schedule-body">
                <!-- Динамические строки будут добавляться сюда -->
            </tbody>
        </table>
    </div>

    <div class="model" id="Model_3">
        <h3>Model 3 Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody class="schedule-body">
                <!-- Динамические строки будут добавляться сюда -->
            </tbody>
        </table>
    </div>
</body>
</html>
